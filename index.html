    <title>CRUDS</title>
  </head>

  <body>
    <div class="crud">
      <header>
        <h2>cruds</h2>
        <p class="element"></p>
      </header>
      <!--------------------- end of header section -->

      <section class="inputs">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="price"
            id="price"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="taxes"
            id="taxes"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="ads"
            id="ads"
          />
          <input
            onkeyup="getTotal()"
            type="number"
            placeholder="discount"
            id="discount"
          />
          <small id="total"> </small>
        </div>
        <!-------end of price row :-->
        <input type="number" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit" type="submit">Create</button>
      </section>
      <!-----------------------end of inputs section-->

      <section class="outputs">
        <div class="searchContainer">
          <input
            type="text"
            id="search"
            placeholder="search"
            onkeyup="searchData(this.value)"
          />
          <div class="searchBtn">
            <button onclick=" getSearchMood(this.id)" id="searchTitle">
              Search by Title
            </button>
            <button onclick=" getSearchMood(this.id)" id="searchCategory">
              Search by Category
            </button>
          </div>
        </div>
        <!------------ end of search container-->
        <div id="deleteALL" style="margin: 20px 0"></div>
        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody"></tbody>
        </table>
      </section>
      <!----------------------- end of outputs section-->
    </div>
    <!-- end of  all crud -->
